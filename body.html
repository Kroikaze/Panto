<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <section class="section1">
        <div class="section1-1">
            <div class="pe2 logo text-style-logo">
            <span class="logo-text">
                Panto
            </span> 
            </div>
            <!-- nav panel -->
            <nav class="pe2 box-nav">
                    <div class="pe2 furniture-box">        
                        <button class="button_nav text-style-nav button_furniture">
                            Furniture
                        </button>
                        <!-- button_nav  -->
                        <button class="box-arrow_nav">
                            <img class="pe2" src="image/icon_arrow_nav.svg" alt="icon arrow nav">
                        </button>
                    </div> 
                    <button class="button_nav text-style-nav">
                        Shop
                    </button>
                    <button class="button_nav text-style-nav">
                        About Us
                    </button>
                    <button class="button_nav text-style-nav">
                        Contact
                    </button>
            </nav>
            <!-- bag icon -->
            <div class="pe2 bag_icon">
                <img src="image/Bag.svg" alt="icon bag">
            </div>
        </div>

        <!-- section 1-2 -->

        <div class="sectoin1-2 pe2">
            <div class="pe2">
                <h1 class="h1-text">
                    Make your interior more
                    <br>minimalistic & modern
                </h1>
            </div>

            <div class="subtitle-box pe2">
                <span class="subtitle-text">
                    Turn your room with panto into a lot more minimalist
                    <br> and modern with ease and speed
                </span>
            </div>

            <div class="input-search-box">
                <input class="search-text " type="text" placeholder="Search furniture">
                <div class="search-icon-box">
                    <img src="image/icons_search.svg" alt="search icon">
                </div>

            </div>
        </div>
   
    </section>
</body>
</html>
